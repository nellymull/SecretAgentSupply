<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

  <body>
    <!--header division-->
    <div class="header">
      <img class="logo" src="resources/images/logo.png">
      <h2>SECRET AGENT SUPPLY INC.</h2>
    </div>

    <!--new-arrival division-->
    <div class="new-arrival">

    <!--red-navigation division-->

      <p class="inside-red">Gadgets</P>

    <!-- all-three division pen, watch, glasses-->

      <div class="three-box">
        <img class="three-img" src="resources/images/pen.png">
        <p class="three-p">Exploding Pen</p>
      </div>

      <div class="three-box">
        <img class="three-img" src="resources/images/watch.png">

      </div>

      <div class="three-box">

        Thermal Glasses</p>

    <!--info division-->
    <div class="info">
      <div class="info-container">
        <div class="container-header">
          <p>Location</p>
        </div>
        <div class="container-data">
          <p class="data-color">47.346436, 84.32354</p>
        </div>
      </div>

      <div class="info-container">
        <div class="container-header">
          <p>Hours</p>
        </div>
        <div class="container-data">
          <p class="data-color">0800-1800</p>
        </div>

  <footer>
